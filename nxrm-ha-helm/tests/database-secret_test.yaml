suite: test database secret
templates:
  - database-secret.yaml
release:
  name: "test-release"
chart:
  version: "latest"
tests:
  - it: should create db secret when secret.dbSecret is true and aws.secretmanager.enabled and azure.keyvault.enabled are false
    set:
      secret:
        db:
          enabled: true
      aws:
        secretmanager:
          enabled: false
      azure:
        keyvault:
          enabled: false
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: "nxrm-db-secret"
      - equal:
          path: metadata.namespace
          value: "nexusrepo"
      - equal:
          path: type
          value: "Opaque"
      - equal:
          path: stringData.db-host
          value: "nxrm-db-host"

      - equal:
          path: stringData.db-user
          value: "nxrm-db-user"

      - equal:
          path: stringData.db-password
          value: "nxrm-db-password"